<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signup</title>
</head>
<body>

<h1>회원가입</h1>

<form th:action="@{/user/signup}" method="post">
         <div>
             <label for="userLoginId">로그인 ID</label>
             <input type="text" id="userLoginId" name="userLoginId" placeholder="아이디를 입력하세요">
         </div>
         <div>
             <label for="userPw">비밀번호</label>
             <input type="password" id="userPw" name="userPw" placeholder="비밀번호를 입력하세요">
         </div>
         <div>
             <label for="userName">이름</label>
             <input type="text" id="userName" name="userName" placeholder="이름을 입력하세요">
         </div>
         <div>
             <label for="userNickname">닉네임</label>
             <input type="text" id="userNickname" name="userNickname" placeholder="닉네임을 입력하세요">
         </div>
    <button type="submit">가입하기</button>
</form>

</body>
</html>
